<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Fintech</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px 0;
      font-size: 1.8em;
      color: #333;
    }
    #app-container {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Proyecto integrador<br>Introducci√≥n a Objetos</h1>
  <div id="app-container"></div>

  <script type="module">
    import { Router, LoginComponent } from './src/components/index.js';
    import FintechModel from './src/models/Fintech.js';

    // Crear el contenedor principal y el modelo de datos
    const appContainer = document.getElementById('app-container');
    const fintechModel = new FintechModel();

    // Inicializar el enrutador
    const router = new Router(appContainer, fintechModel);

    // Navegar al componente inicial (Login)
    router.navigateTo(LoginComponent);
  </script>
</body>
</html>
