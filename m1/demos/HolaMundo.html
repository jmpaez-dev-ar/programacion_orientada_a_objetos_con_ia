<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Saludo</title>
</head>
<body>
    <h1>¡Bienvenido!</h1>
    <p>Escribe tu nombre:</p>
    <input type="text" id="nombreInput" placeholder="Tu nombre">
    <button onclick="saludar()">Saludar</button>

    <p id="saludo"></p>

    <script>
        function saludar() {
            var nombre = document.getElementById("nombreInput").value;
            var mensaje = "¡Hola, " + nombre + "!";
            document.getElementById("saludo").textContent = mensaje;
        }
    </script>
</body>
</html>
